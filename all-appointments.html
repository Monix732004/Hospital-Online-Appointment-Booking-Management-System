<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Appointments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap & FontAwesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #022040;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #000 !important;
      border: none;
      border-radius: 0;
      margin-bottom: 0;
    }

    .navbar-inverse .navbar-brand,
    .navbar-inverse .navbar-nav > li > a {
      color: #fff !important;
    }

    .content {
      flex: 1;
      padding-top: 70px;
      padding-bottom: 60px; /* Footer space */
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background-color: #ffffff;
      color: #000;
      padding: 30px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    button {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .approve {
      background-color: #28a745;
      color: white;
    }

    .reject {
      background-color: #dc3545;
      color: white;
    }

    .back-box {
      text-align: center;
      margin: 30px 0 10px;
    }

    .back-box a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #337ab7;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
      border: 2px solid white;
    }

    .back-box a i {
      margin-right: 8px;
    }

    .back-box a:hover {
      background-color: #23527c;
    }

    .footer {
      background-color: #000;
      color: #ccc;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">MM Hospital - Admin</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="dashboard.html"><span class="glyphicon glyphicon-dashboard"></span> Dashboard</a></li>
      <li><a href="login.html"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
    </ul>
  </div>
</nav>

<!-- Page Content -->
<div class="content">
  <div class="container">
    <h2>ðŸ“… All Appointments</h2>
    <table id="appointmentsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Back Arrow Button -->
  <div class="back-box">
    <a href="javascript:history.back()">
      <i class="fas fa-arrow-left"></i> Back
    </a>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <p>&copy; 2025 MM Hospital | Admin Panel</p>
</div>

<!-- Script to Load Appointments -->
<script>
  const table = document.querySelector("#appointmentsTable tbody");

  function loadAppointments() {
    fetch("http://localhost:8080/appointments")
      .then(res => res.json())
      .then(data => {
        table.innerHTML = "";
        data.forEach(app => {
          table.innerHTML += `
            <tr>
              <td>${app.id}</td>
              <td>${app.patientName}</td>
              <td>${app.mobile}</td>
              <td>${app.date}</td>
              <td>${app.time}</td>  
              <td>${app.status}</td>
              <td>
                <button class="approve" onclick="updateStatus(${app.id}, 'Approved')">Approve</button>
                <button class="reject" onclick="updateStatus(${app.id}, 'Rejected')">Reject</button>
              </td>
            </tr>`;
        });
      });
  }

  function updateStatus(id, status) {
    fetch(`http://localhost:8080/appointments/${id}/status?status=${status}`, {
      method: "PUT"
    }).then(() => loadAppointments());
  }

  window.onload = loadAppointments;
</script>



</body>
</html>
