<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b1a36; /* Dark blue background */
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .navbar, .footer {
      background-color: #000; /* Black navbar and footer */
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 18px;
    }

    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .form-container h2 {
      text-align: center;
      color: #0b1a36;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #183596;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .success-msg {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    .back-btn {
      display: block;
      width: 160px;
      margin: 30px auto 0;
      padding: 12px;
      background-color: #183596;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      border: 2px solid white;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: rgb(0, 0, 0);
      color: #e4dfdf;
    }

    .back-btn::before {
      content: "← ";
    }
  </style>
</head>
<body>

  <div class="navbar">
    MM HOSPITAL - PATIENT REGISTRATION
  </div>

  <div class="form-container">
    <h2>Register Patient</h2>
    <form id="patientForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="address">Address:</label>
      <textarea id="address" required></textarea>

      <button type="submit">Submit</button>
      <p class="success-msg" id="successMessage">✅ Patient Registered Successfully! Redirecting to Home...</p>
    </form>
    <a href="index.html" class="back-btn">Back</a>
  </div>

  <div class="footer">
    © 2025 MM Hospital | All Rights Reserved
  </div>

  <script>
    document.getElementById("patientForm").onsubmit = function (e) {
      e.preventDefault();

      const patient = {
        name: document.getElementById("name").value,
        mobileNumber: document.getElementById("mobile").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value
      };

      fetch("http://localhost:8080/patients", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(patient)
      })
      .then(response => {
        if (!response.ok) throw new Error("Failed to register patient");
        return response.json();
      })
      .then(data => {
        document.getElementById("successMessage").style.display = "block";
        document.getElementById("patientForm").reset();

        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      })
      .catch(error => {
        alert("❌ Error: " + error.message);
      });
    };
  </script>

</body>
</html>
