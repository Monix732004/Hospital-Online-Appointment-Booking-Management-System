<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - MM Hospital</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      background-color: #001f3f;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: black;
      border: none;
      margin-bottom: 0;
    }
    .navbar-brand,
    .navbar-nav > li > a {
      color: white !important;
    }
    .contact-section {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
      margin: 70px auto;
      max-width: 950px;
    }
    .contact-section h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #022040;
    }
    .contact-info {
      margin-top: 20px;
    }
    .contact-info p {
      font-size: 16px;
      margin: 10px 0;
    }
    .social-icons {
      text-align: center;
      margin-top: 30px;
    }
    .social-icons a {
      color: #022040;
      font-size: 24px;
      margin: 0 15px;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #337ab7;
    }
    .form-control {
      border-radius: 0;
    }
    .btn-primary {
      background-color: #022040;
      border: none;
      border-radius: 0;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .back-btn {
      display: inline-block;
      margin-top: 25px;
      background-color: #000;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      border: 2px solid white;
      transition: 0.3s;
    }
    .back-btn:hover {
      background-color: white;
      color: black;
      text-decoration: none;
    }
    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">MM Hospital</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- CONTACT SECTION -->
  <div class="container contact-section">
    <h2>Contact Us</h2>
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea class="form-control" rows="5" id="message" placeholder="Type your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        <a href="index.html" class="back-btn">‚Üê Back</a>
      </div>

      <div class="col-md-6 contact-info">
        <h4>Hospital Address:</h4>
        <p>Coimbatore</p>
        <h4>Phone:</h4>
        <p>+91 98765 43210</p>
        <h4>Email:</h4>
        <p>info@mmhospital.com</p>
        <h4>Timings:</h4>
        <p>24/7 - Emergency case</p>
      </div>
    </div>

    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-square"></i></a>
      <a href="#"><i class="fab fa-instagram-square"></i></a>
      <a href="#"><i class="fab fa-twitter-square"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 MM Hospital. All rights reserved.</p>
  </footer>

</body>
</html>
